<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡切换效果1</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            font-family: "SF UI Text";
        }

        .container {
            width: 497px;
            height: 350px;
            margin: 10px auto;
            border: 1px solid #dddddd;
            overflow: hidden;
        }

        .title {
            height: 50px;
            width: 501px;
            background: #eee;
            left: -1px;
            position: relative;
        }

        .title ul {
            position: absolute;
            left: -1px;
        }

        .title li {
            cursor: pointer;
            float: left;
            height: 100%;
            width: 98px;
            line-height: 50px;
            text-align: center;
            font-size: 14px;
            border-bottom: 1px solid #dddddd;
            padding: 0 1px;
        }

        .title li:hover, .title .current {
            background: #ffffff;
            border-left: 1px solid #dddddd;
            border-right: 1px solid #dddddd;
            border-bottom-color: #ffffff;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">
        <ul>
            <li class="">item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
    </div>
    <div class="content"></div>
</div>

<script>
    window.onload = function () {

    };

</script>
</body>
</html>
